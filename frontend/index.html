<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-md-7 bg-primary">
                <!-- Content of the first div -->
                <div class="text-white p-3">

                </div>
            </div>
            <div class="col-md-5 p-5 d-flex justify-content-center flex-column">
                
                <!-- Content of the second div -->
                    <h3 class="text-center mb-4" style="color:#646464">User Login</h3>
                    <div class="text-white p-3">
                        <div class="input-group mb-3">
                            <input type="number" id="userID" class="form-control" placeholder="User ID" aria-label="User ID" aria-describedby="basic-addon1">
                        </div>
                        
                        <div class="input-group mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
                        </div>
                        <button type="button" id="submit-login" class="btn btn-primary col-md-12 mt-3 p-2 " style="background-color: #0500FF;">Login</button>
                    </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
