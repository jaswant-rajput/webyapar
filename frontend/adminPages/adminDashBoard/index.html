<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-md-6 d-flex flex-column justify-content-center p-5 border-end border-3">
                <h3 class="text-center mb-4" style="color:#646464">Create User</h3>
                <div class="text-white p-3">
                    <div class="input-group mb-3">
                        <div class="col-md-12">
                            <label for="userID" style="color: #5C5C5C;">User ID</label>
                        </div>
                        <div class="col-md-12">
                            <input type="number" id="userID" class="form-control"  aria-label="User ID" aria-describedby="basic-addon1" />
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="col-md-12">
                            <label for="password" style="color: #5C5C5C;">Password</label>
                        </div>
                        <div class="col-md-12">
                            <input type="password" id="password" class="form-control"  aria-label="password" aria-describedby="basic-addon1" />
                        </div>
                    </div>

                    <button type="button" id="submit-login" class="btn btn-primary col-md-12 mt-3 p-2 " style="background-color: #0500FF;">Submit</button>
                </div>
            
            </div>
            <div class="col-md-6  d-flex flex-column justify-content-center p-5" id="users">
                <h3 class="text-center mb-4" style="color:#646464">View User</h3>
            </div>
            
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
