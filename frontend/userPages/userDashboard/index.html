<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.css" integrity="sha512-bs9fAcCAeaDfA4A+NiShWR886eClUcBtqhipoY5DM60Y1V3BbVQlabthUBal5bq8Z8nnxxiyb1wfGX2n76N1Mw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" integrity="sha512-hvNR0F/e2J7zPPfLC9auFe3/SE0yG4aJCOd/qxew74NN7eyiSKjr7xJJMu1Jy2wf7FXITpWS1E/RY8yzuXN7VA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid d-flex justify-content-center flex-column align-items-center">
        <button class="btn col-md-1 m-4 text-center" style="color: #0500FF;border: 2px solid #0500FF;align-self: flex-end;"
        data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" id="view-btn" aria-controls="staticBackdrop">View</button>
<!--         
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
            Toggle static offcanvas
          </button> -->
          
          <div class="offcanvas offcanvas-end d-flex flex-column" data-bs-backdrop='true' tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header" style="align-self: flex-end;">
              <button type="button" class="btn pl-4 pr-4" style="color: #0500FF;border: 2px solid #0500FF;" data-bs-dismiss="offcanvas" aria-label="Close">Back</button>
            </div>
            <div class="offcanvas-body d-flex justify-content-center flex-column p-4">
                <div class="p-4">
                    <label for="view-name">Name</label><br>
                    <input class="col-md-12" type="text" id="view-name" disabled=true/>
                </div>
                <div class="">
                    <div class="p-4">
                        <label for="view-image">Photo</label><br>
                        <img class="col-md-12" id="view-image" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                        alt="example placeholder"/>
                    </div>
                </div>
                <div class="p-4">
                    <h1 id="view-status" style="color: red;"></h1>
                </div>
            </div>
          </div>

        <div class="m-5">
            <div>
                <label for="name">Name</label>
            </div>
            <div>
                <input type="text" style="width: 100%;" id="name"/>
            </div>
            <div>
                <label for="imageInput">Photo</label>
            </div>
            <div>
                <div class="mb-4 d-flex justify-content-center">
                    <img id="selectedImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                    alt="example placeholder" style="width: 300px;" />
                </div>
                <div class="d-flex justify-content-center flex-column">
                    <div class="btn btn-primary btn-rounded">
                        <label class="form-label text-white" for="imageInput">Upload</label>
                        <input type="file" class="form-control d-none" id="imageInput" />
                    </div>

                    <button id="saveButton" class="btn mt-3 text-center col-md-12 text-white" style="background-color: #0500FF;align-self: flex-end;">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.js" integrity="sha512-Zt7blzhYHCLHjU0c+e4ldn5kGAbwLKTSOTERgqSNyTB50wWSI21z0q6bn/dEIuqf6HiFzKJ6cfj2osRhklb4Og==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js" integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0jE0kMx49bjJ3FgvS56wzmyfMUHbQ4Km2b7l9+Y/+Eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
